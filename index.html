<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTF OTP Challenge</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .otp-box {
            width: 65px;
            height: 65px;
            font-size: 1.8rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-lg border border-gray-700">
        <h2 class="text-center text-3xl font-bold mb-6">OTP Verification</h2>
        <div id="otp-container" class="flex justify-center gap-4 mb-6">
            <input id="d1" maxlength="1" class="otp-box form-control text-center bg-gray-700 text-white border-0 rounded-md" />
            <input id="d2" maxlength="1" class="otp-box form-control text-center bg-gray-700 text-white border-0 rounded-md" />
            <input id="d3" maxlength="1" class="otp-box form-control text-center bg-gray-700 text-white border-0 rounded-md" />
            <input id="d4" maxlength="1" class="otp-box form-control text-center bg-gray-700 text-white border-0 rounded-md" />
        </div>
        <button id="submitBtn" class="btn btn-primary w-full py-2 text-lg fw-bold rounded-lg">
            Submit OTP
        </button>
        <div id="result" class="mt-5 text-center text-xl font-semibold"></div>
    </div>
    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            let response = {
                locked: ["locked", "locked", "locked", "locked"], 
                message: "tamper_me"
            };
            if (response.locked.every(item => item === "open")) {
                document.getElementById("result").innerHTML =
                    "<span class='text-green-400 font-bold'>rootCTF{are_u@_H4ck&33rr!?}</span>";
            } else {
                document.getElementById("result").innerHTML =
                    "<span class='text-red-400 font-bold'>Access Denied</span>";
            }
        });
    </script>

</body>
</html>
