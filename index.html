<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CTF OTP Tamper Challenge</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
input {
    height: 70px;
    font-size: 28px;
}
</style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-center text-2xl font-bold mb-4">OTP Verification</h2>

    <div id="otp-inputs" class="d-flex gap-2 mb-3">
        <input id="d1" maxlength="1" class="form-control text-center" />
        <input id="d2" maxlength="1" class="form-control text-center" />
        <input id="d3" maxlength="1" class="form-control text-center" />
        <input id="d4" maxlength="1" class="form-control text-center" />
    </div>

    <button id="submitBtn" class="btn btn-primary w-100">Submit</button>

    <div id="result" class="mt-4 text-center"></div>
</div>

<script>
const submitBtn = document.getElementById("submitBtn");
const result = document.getElementById("result");

submitBtn.onclick = async () => {
    const d1 = document.getElementById("d1").value;
    const d2 = document.getElementById("d2").value;
    const d3 = document.getElementById("d3").value;
    const d4 = document.getElementById("d4").value;

    const otp = d1 + d2 + d3 + d4;

    const res = await fetch("/api/otp-check?otp=" + otp);
    const data = await res.json();

    if (Array.isArray(data.locked) && data.locked.every(x => x === "open")) {
        result.innerHTML = "<span class='text-green-400 font-bold'>FLAG{tamper_response_success}</span>";
    } else {
        result.innerHTML = "<span class='text-red-400 font-bold'>Access Denied</span>";
    }
};
</script>

<script>
if (!window._fake_api_setup) {
    window._fake_api_setup = true;
    const originalFetch = window.fetch;
    window.fetch = async (url) => {
        if (url.includes("/api/otp-check")) {
            return new Response(
                JSON.stringify({
                    status: "error",
                    locked: ["locked", "locked", "locked", "locked"]
                }),
                { status: 200, headers: { "Content-Type": "application/json" } }
            );
        }
        return originalFetch(url);
    };
}
</script>

</body>
</html>
