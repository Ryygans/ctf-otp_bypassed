<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTF OTP Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f1d2e; }
        .box { width: 60px; height: 60px; font-size: 28px; }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-100 p-8 rounded-3xl shadow-xl text-center" style="width: 430px;">
        <div class="flex justify-center gap-4 mb-4">
            <input id="b1" maxlength="1" class="box rounded-lg text-center text-black" />
            <input id="b2" maxlength="1" class="box rounded-lg text-center text-black" />
            <input id="b3" maxlength="1" class="box rounded-lg text-center text-black" />
            <input id="b4" maxlength="1" class="box rounded-lg text-center text-black" />
        </div>

        <button id="submitBtn" class="px-5 py-2 rounded-lg text-white fw-bold" style="background:#e64943;">Submit</button>
        <div id="result" class="mt-3 text-lg"></div>
    </div>

    <script>
        const s = document.getElementById('submitBtn');
        const r = document.getElementById('result');

        s.onclick = () => {
            const x = { status: "error", locked: ["locked", "locked", "locked", "locked"] };

            if (Array.isArray(x.locked) && x.locked.every(v => v === "open")) {
                r.innerHTML = "<span class='text-green-500 fw-bold'>FLAG{otp_tamper_success}</span>";
            } else {
                r.innerHTML = "<span class='text-red-500 fw-bold'>Access Denied</span>";
            }
        };
    </script>
</body>
</html>
